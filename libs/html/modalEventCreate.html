<div class="modal fade" id="modalEventCreate" tabindex="-1" role="dialog" aria-labelledby="createEventModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="modalEventUpdateLabel">Criar novo Evento</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="allDayCreate">
                  <label class="form-check-label" for="allDay">Compromisso dia todo</label>
              </div>
              <div class="form-group">
                  <label for="start">Data Inicial:</label>
                  <input type="date" class="form-control" id="startCreate" required>
              </div>
              <div class="form-group">
                  <label for="end">Data Final:</label>
                  <input type="date" class="form-control" id="endCreate" required>
              </div>
              <div class="form-group">
                  <label for="startHour">Hora Inicial:</label>
                  <input type="time" min="00:00" max="23:00" value="00:00" class="form-control" id="startHourCreate" required>
              </div>
              <div class="form-group">
                  <label for="endHour">Hora Final:</label>
                  <input type="time" min="00:00" max="23:00" value="00:00" class="form-control" id="endHourCreate" required>
              </div>
              <div class="form-group">
                  <label for="title">Título:</label>
                  <input type="text" class="form-control" id="titleCreate" required>
              </div>
              <div class="form-group">
                  <label for="description">Descrição do Evento:</label>
                  <textarea class="form-control" id="descriptionCreate" aria-describedby="descriptionHelp" required></textarea>
                  <small id="descriptionHelp" class="form-text text-muted">Por favor, insira a descrição do evento.</small>
              </div>
              <div class="form-group">
                  <label for="colorEvent">Cor do Evento:</label>
                  <input type="color" class="form-control" id="colorEventCreate">
              </div>
              <div class="form-group">
                  <label for="colorText">Cor do Texto:</label>
                  <input type="color" class="form-control" id="colorTextCreate">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            <button id= "buttonCreate" type="button" class="btn btn-primary">Salvar alterações</button>
          </div>
        </div>
      </div>
    </div>
